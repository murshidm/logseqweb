<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Preview Dashboard</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }
      #links {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 95%;
        max-width: 1920px;
      }
      .link-container {
        flex: 1 1 21%; /* Adjusts the number of columns, minimum width ~400px */
        margin: 10px;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        height: 250px; /* Fixed height for uniformity */
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .link-container:hover {
        transform: scale(1.03);
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }
      .link-title {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        color: #fff;
        padding: 5px;
        font-size: 16px;
        text-align: center;
        z-index: 10;
      }
      .link-preview {
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
      }
      .no-thumbnail {
        background-image: url("placeholder.jpg"); /* Placeholder image URL */
      }
    </style>
  </head>
  <body>
    <div id="links"></div>

    <script>
      function loadLinks() {
        fetch("links.json")
          .then((response) => response.json())
          .then((data) => {
            const container = document.getElementById("links");
            data.links.forEach((link) => {
              const linkDiv = document.createElement("div");
              linkDiv.className = "link-container";
              linkDiv.onclick = function () {
                window.location.href = link.url;
              };

              fetch(
                `https://api.allorigins.win/raw?url=${encodeURIComponent(
                  link.url
                )}`
              )
                .then((response) => response.json())
                .then((data) => {
                  const parser = new DOMParser();
                  const doc = parser.parseFromString(
                    data.contents,
                    "text/html"
                  );
                  const title = doc.querySelectorAll("title")[0].innerText;
                  const ogImage = doc.querySelector(
                    'meta[property="og:image"]'
                  );
                  const thumbnail = ogImage
                    ? ogImage.content
                    : "placeholder.jpg";

                  linkDiv.innerHTML = `
                            <div class="link-title">${title}</div>
                            <div class="link-preview" style="background-image: url('${thumbnail}');"></div>
                        `;
                  container.appendChild(linkDiv);
                })
                .catch((error) => {
                  console.error("Error loading the link:", error);
                  linkDiv.innerHTML = `
                            <div class="link-title">Unavailable</div>
                            <div class="link-preview no-thumbnail"></div>
                        `;
                  container.appendChild(linkDiv);
                });
            });
          })
          .catch((error) => console.error("Error loading the JSON:", error));
      }
      window.onload = loadLinks;
    </script>
  </body>
</html>
