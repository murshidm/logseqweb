<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Preview Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
      }
      #links {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        width: 95%;
        max-width: 1920px;
      }
      .link-container {
        flex: 1 1 21%; /* Adjusts number of columns, min-width ~400px */
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        position: relative;
        height: 250px; /* Fixed height for uniformity */
      }
      .link-title {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        color: #fff;
        padding: 5px;
        font-size: 16px;
        text-align: center;
        z-index: 10;
      }
      .link-preview {
        width: 100%;
        height: 100%;
        border: none;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>My Links</h1>
    <div id="links"></div>

    <script>
      function loadLinks() {
        fetch("links.json")
          .then((response) => response.json())
          .then((data) => {
            const container = document.getElementById("links");
            data.links.forEach((link) => {
              const linkDiv = document.createElement("div");
              linkDiv.className = "link-container";

              fetch(
                `https://api.allorigins.win/get?url=${encodeURIComponent(
                  link.url
                )}`
              )
                .then((response) => response.json())
                .then((data) => {
                  const parser = new DOMParser();
                  const doc = parser.parseFromString(
                    data.contents,
                    "text/html"
                  );
                  const title = doc.querySelectorAll("title")[0];
                  linkDiv.innerHTML = `
                            <div class="link-title">${title.innerText}</div>
                            <iframe src="${link.url}" class="link-preview"></iframe>
                        `;
                  container.appendChild(linkDiv);
                })
                .catch((error) =>
                  console.error("Error loading the link:", error)
                );
            });
          })
          .catch((error) => console.error("Error loading the JSON:", error));
      }
      window.onload = loadLinks;
    </script>
  </body>
</html>
